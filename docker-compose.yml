version: '3'

services:
  postgres:
    image: postgres:16-alpine  # Especificamos versiÃ³n 16 para mantener compatibilidad
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    restart: always

  pgadmin:
    image: dpage/pgadmin4
    env_file:
      - .env
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@admin.com"
      PGADMIN_DEFAULT_PASSWORD: "admin"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "8082:80"
    depends_on:
      - postgres
    restart: always

  bot:
    image: python:3.10
    command: >
      sh -c "pip install poetry &&
             poetry config virtualenvs.create false &&
             poetry lock &&
             poetry install &&
             echo '>>> Dependencies installed, attempting to start bot...' &&
             python /app/pythonbot.py"
    volumes:
      - .:/app
    env_file:
      - .env
    working_dir: /app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: always

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./imagenes:/usr/share/nginx/html/imagenes
      - ./nginx/nginx.config:/etc/nginx/nginx.conf
    restart: always

volumes:
  db_data:
  pgadmin_data:
